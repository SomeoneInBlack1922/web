                </div>
            </div>

        </div>
        <div class="workday_bottom">

        </div>

        </div>
        <div class="weekend">
            <div class="stickTop">Sunday</div>
            <textarea name="" id="" placeholder="Type note here..."></textarea>
        </div>
    </div>
