<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="blocks/image/tree.png" alt="" class="tree-image">
    <div class="content">
        <div class="menu">
            <button class="buttom" id="1" onclick="click('frame-files/hello.html', '1')">Про цей рік</button>
            <button class="buttom" id="2" onclick="click('frame-files/about.html', '2')">Про цей рік</button>

        <iframe src="frame-files/hello.html" frameborder="0" class="frame"></iframe>

    <script defer>
        document.getElementById('1').classList.add("active");
        function click(link, id){
            document.getElementsByClassName("frame").src=link;
            document.getElementById(id).classList.add("active");
        }
    </script>
</body>
